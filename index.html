<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style-css  -->
    <link rel="stylesheet" href="style-css/style.css">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="container">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            
            <div class="containerInput">
                <div class="containerForm">
                    <form>
                        <div class="containerFormItems">

                            <label for="nomeCognome" class="labelStyle">Nome Cognome</label>
                            <input type="text" name="nomeCognome" id="nomeCognome" class="inputStyle">

                        </div>
                        <div class="containerFormItems">

                            <label for="distanza" class="labelStyle">Km da percorrere</label>
                            <input type="number" name="chilometri" id="distanza" class="inputStyle">

                        </div>
                        <div class="containerFormItems">

                            <label for="fasciaEta" class="labelStyle">Fascia d'et√†</label>
                            <select type="eta" name="fasciaEta" id="fasciaEta" class="inputStyle">
                                <option value="">-</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over">Over 65</option>
                            </select>

                        </div>

                        <div class="containerBottoni">

                            <input type="button" name="genera" value="Genera" id="genera" class="inputStyle btnStyle">
                            <input type="reset" name="reset" value="Annulla" class="inputStyle btnStyle">

                        </div>
                    </form>

                </div>

            </div>
           <h1>IL TUO BIGLIETTO</h1>
            
           <div class="containerBiglietto">
                 <h2> DETTAGLIO PASSEGGERI</h2>
                <div class="containerDati">
                   
                    <table>
                        
                            <tr>
                                <td class="cellStyle cellColumn" rowspan="2">NOME PASSEGGERO
                                    <div id="segnaPasseggero"></div>
                                </td>
                                <td class="cellStyle">Offerta</td>
                                <td class="cellStyle">Carrozza</td>
                                <td class="cellStyle">Codice CP</td>
                                <td class="cellStyle">Costo Biglietto</td>
                            </tr>
                            <tr>
                                
                                <td id="segnaOfferta" class="cellStyle"></td>
                                <td id="segnaCarrozza" class="cellStyle"></td>
                                <td id="segnaCodice" class="cellStyle"></td>
                                <td id="segnaCosto" class="cellStyle"></td>
                            </tr>
                        
                    </table>
                </div>


            </div>
        </div>
    </main>



    <script src="js/main.js"></script>
</body>

</html>
